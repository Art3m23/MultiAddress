<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/286bd87175.js" crossorigin="anonymous"></script>
  <title>Multiaddress</title>
</head>

<body>
  <div class="container-field">
    <div class="bg-container"></div>
    <h1 class="text-center text-uppercase title">Адреса Доставки</h1>
    <div class="text-center add-address p-4">
      <a href="#add-new-address">
        <button type="submit" class="mb-4 btn-add">Добавить</button>
      </a>
    </div>
    <main class="w100">
      <div class="container">
        <div class="row g-4 row-cols-1 row-cols-lg-2 row-cols-xl-3"></div>
      </div>
    </main>
    <div id="add-new-address" class="modal_address">
      <div class="modal_address-dialog">
        <div class="modal_address-content">
          <div class="modal_address-body">
            <a href="#" class="close"><i class="fa fa-times" aria-hidden="true"></i></a>
            <form class="new-address">
              <h2 class="text-center" id="modalTitle">Добавьте адрес доставки</h2>

              <div id="AddressAddInput" class="mb-4">
                <div class="form-outline form-outline-modal">
                  <input type="text" class="form-control form-control-modal add-address-input" id="AddCountry"
                    placeholder="Страна">
                </div>
                <div class="form-outline form-outline-modal">
                  <input type="text" class="form-control form-control-modal add-address-input" id="AddRegion"
                    placeholder="Край/Область/Регион">
                </div>
                <div class="form-outline form-outline-modal">
                  <input type="text" class="form-control form-control-modal add-address-input" id="AddCity"
                    placeholder="Город">
                </div>
                <div class="form-outline form-outline-modal">
                  <input type="text" class="form-control form-control-modal add-address-input" id="AddAddress"
                    placeholder="Улица, дом и квартира">
                </div>
                <div class="form-outline form-outline-modal">
                  <input type="text" class="form-control form-control-modal add-address-input" id="AddPostcode"
                    placeholder="Индекс">
                </div>
              </div>
              <div id="RecipientAddInput">
                <h3 class="text-center">Получатель</h3>
                <div class="form-outline form-outline-modal">
                  <input type="text" class="form-control form-control-modal add-address-input" id="AddContactName"
                    placeholder="Фамилия Имя Отчество">
                </div>
                <div class="form-outline form-outline-modal">
                  <input type="tel" class="form-control form-control-modal add-address-input" id="AddRegion"
                    placeholder="Номер телефона">
                </div>
              </div>

              <div class="form-outline form-outline-modal d-flex align-item-center justify-content-center">
                <button type="submit" class="btn btn-modal mb-4" id="AddAddressBtn">Добавить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="remove-address" class="modal_remove">
      <div class="modal_remove-dialog">
        <div class="modal_remove-content p-4">
          <div class="modal_remove-body">
            <a href="#" class="close-remove"><i class="fa fa-times" aria-hidden="true"></i></a>
            <p class="modal_remove-text">Вы точно хотите удалить адрес?</p>
            <div class="container-btn d-flex justify-content-start">
              <a href="#">
                <button type="submit" class="btn btn-cancel">Отмена</button>
              </a>
              <a href="#">
                <button type="submit" class="btn btn-ok ms-4">ОК</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
